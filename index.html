<body>

    <!--Заголовки-->
    <h1 class="title">Hello, I`m amazing heading h1</h1>
    <h2>Hello, I`m amazing heading h2</h2>
    <h3>Hello, I`m amazing heading h3</h3>
    <h4>Hello, I`m amazing heading h4</h4>
    <h5>Hello, I`m amazing heading h5</h5>

    <img src="./images/animal-eye-staring-close-up-watch-nature-generative-ai_188544-15471.jpg" alt="animal-eye-staring"

    <form>

        <label for="name">Name</label>
        <input id="name" placeholder="Name" type="text">

        <br> <br> <!--На іншу строку-->

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Email">

        <br> <br>

        <label for="date">Date</label>
        <input id="date" type="date" placeholder="Date">

        <br> <br>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">
        <label for="age-young">Young</label>
        <input name="age" type="radio" placeholder="Age" id="age-young">
        <label for="age-middle">Middle</label>
        <input name="age" type="radio" placeholder="Age" id="age-middle">
        <label for="age-old">Old</label>
        <input name="age" type="radio" placeholder="Age" id="age-old">
        <br><br>

        <input type="range">

        <br><br>

        <select name="" id="">
            <option value="Arsenal">Arsenal</option>
            <option value="MU">MU</option>
            <option value="Chelsea">Chelsea</option>
            <option value="Liverpool">Liverpool</option>
        </select>

        <br><br>

        <textarea name="" id="" cols="50" rows="10"></textarea>

        <br><br>

        <label for="reset">Reset</label>
        <input type="reset" name="reset" id="reset">

        <label for="Submit">Submit</label>
        <button id="Submit">Submit</button>

    </form>
